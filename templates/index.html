<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NCCU課程查詢系統</title>
  {% load staticfiles %}
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette|Noto+Sans+TC&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'index.css' %}">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <a class="navbar-brand" href="">NCCU</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="">課程查詢</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">教師評價</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">追蹤清單</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">個人課表</a>
        </li>
      </ul>

    </div>
  </nav>
  <h1 class="p-3" style="font-size: 1.5rem;font-weight:bold;font-family: 'Noto Sans TC-Thin', sans-serif;">教師評價查詢系統</h1>



  <div class="row m-5">
  	{% for i in teacher %}
    <div class="card col-lg-2 col-md-5 m-3 border-primary">
      <div class="card-body">
        <h5 class="card-title" style="font-family: 'Noto Sans TC', sans-serif;">{{i.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{i.detail1}}</h6>
        <p class="card-text">{{i.detail2}}</p>
        <a href="{{i.feedback}}" class="card-link">教學評價</a>
      </div>
    </div>
    {% empty %}
    <script>
		alert("查無資料!")
	</script>
	{% endfor %}
  </div>




</body>

</html>
